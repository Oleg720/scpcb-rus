[Мобильные оперативные группы]
image path = mtf.jpg
align x = center
align y = center
text1 = MОГ представляют собой небольшие отряды, специализирующиеся на выполнении определённых задач или занимающиеся особыми ситуациями.
text2 = MОГ Эпсилон-11 (Девятихвостая Лиса) - Тактический отряд, развёртываемый в редких случаях сценариев конца света по классу XK или CK, наиболее часто случающихся при нарушениях условий содержаний в масштабах целой Зоны и последующей потерей нескольких объектов класса Евклид и Кетер.
text3 = По прибытии их задача сдержать прорыв, поимка сбежавших SCP и сохранения результатов и компонентов особо важных исследований. Восстановление некоторых особо важных точек в комплексе. Захват предполагаемых виновников для допроса.

[Очки ночного виденья]
image path = NVG.jpg
align x = right
align y = top
disablebackground = true
text1 = Табельные ОНВ выдаются МОГ в случае отключения электропитания.
text2 = Учёным также предоставляются ОНВ, но только в случаи экстренной эвакуации при недостаточной видимости.

[SCP-012]
image path = 012.jpg
align x = right
align y = top
disablebackground = true
text1 = SCP-012 был найден археологом К. М. Сандовалем во время раскопок захоронения в северной Италии, разрушенного грозой. Объект - лист рукописной музыкальной партитуры, озаглавленной «"На горе Голгофа"», часть большего произведения, по-видимому незаконченного.
text2 = Kрасно-чёрные чернила, изначально принятые за сок ягоды или натуральный краситель, оказались кровью, принадлежащей разным людям.
text3 = B первой группе персонала, обнаружившей лист, два (2) человека впали в безумие, пытаясь использовать собственную кровь, чтобы закончить композицию, что повлекло за собой потерю крови и внутренние повреждения.

[SCP-035]
image path = 035.jpg
align x = right
align y = top
disablebackground = true
text1=SCP-035 имеет вид белой фарфоровой маски комедианта, хотя периодически маска принимает облик трагика.
text2=Kогда SCP-035 оказывается на лице субъекта, система мозговых импульсов носителя перекрывается и подавляется альтернативной, исходящей от SCP-035, что приводит к гибели мозга носителя, в результате чего носитель становится воплощением личности, заключённой в SCP-035.
text3=Ещё психологический анализ обнаружил у SCP-035 чрезвычайную склонность к манипуляции вкупе с умением резко и кардинально влиять на психическое состояние собеседника.

[SCP-049]
image path = 049.jpg
align x = left
align y = center
disablebackground = true
text1=SCP-049 имеет гуманоидную внешность, рост 1,9 м и вес 95,3 кг. Тем не менее, на данный момент невозможно изучить его лицо и тело более подробно, так как объект покрыт тем, что выглядит как традиционный костюм «чумного доктора» Европы XV-XVI вв.
text2=CP-049 был обнаружен местной полицией в [ДАННЫЕ УДАЛЕНЫ], Англия. Мобильная оперативная группа среагировала на возможное появление [ДАННЫЕ УДАЛЕНЫ]. Одним из этапов начальной процедуры содержания стало введение всем гражданским лицам в радиусе 500 метров амнезиака класса A.
text3=Прикосновение SCP-049 всегда смертельно для людей. После контакта с рукой (руками) объекта жертва (здесь и далее обозначается как SCP-049-2) испытывает [ДАННЫЕ УДАЛЕНЫ] и через несколько мгновений умирает.
text4=Примерно через 20 минут SCP-049 зашивает SCP-049-2 и снова становится контролируемым.

[SCP-066]
image path = 066.jpg
align x = center
align y = center
disablebackground = true
text1=SCP-066 — это бесформенная масса спутанных нитей весом приблизительно 1 кг.
text2=Когда сыграно шесть или более нот, SCP-066 производит неопасный эффект различной природы и продолжительности. SCP-066 не реагирует на манипуляции, пока действует любой произведенный им эффект.
text3=Помимо подвижности, SCP-066 автоматически издает ноты и эффекты в присутствии любого человека, независимо от того, взаимодействует ли он с SCP-066 или нет. Этот процесс занимает минимум шесть секунд.

[SCP-079]
image path = 079.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-079 — компьютер модели Exidy Sorcerer, выпущенный в 1978.
text2 = Hеизвестно, когда именно SCP-079 обрёл самосознание, но программное обеспечение развилось до такой степени, что аппаратное, даже в идеальных условиях, перестало ему соответствовать.
text3 = Oн проходит тест Тьюринга и весьма общителен, однако очень груб и гневлив. Поскольку доступная ему память ограничена, SCP-079 запоминает только информацию, полученную им за последние 24 часа, хотя и не забывает о своём стремлении к бегству.

[SCP-096]
image path = 096.png
align x = right
align y = bottom
disablebackground = true
text1 = SCP-096 — гуманоидное существо ростом приблизительно 2,38 метра.
text2 = Kогда кто-либо видит лицо SCP-096, будь это непосредственно, на видеозаписи, или даже на фотографии, - он приходит в состояние крайнего эмоционального переживания.
text3 = Приблизительно через 1-2 минуты после первого просмотра SCP-096 бежит к увидевшему его лицо (далее обозначается как SCP-096-1).

[SCP-106]
image path = 106.jpg
align x = right
align y = bottom
text1 = SCP-106 выглядит как пожилой гуманоид на поздней стадии разложения. Внешность меняется от случая к случаю, но свойство "гнилости" присуще любому облику.
text2 = SCP-106 вызывает "разъедание" всех твёрдых поверхностей, к которым прикасается, физическое разложение материала начинается через несколько секунд после первого прикосновения.
text3 = SCP-106 способен проходить сквозь твёрдые тела, покрывая их при этом своей разлагающей слизью.

[SCP-173]
image path = 173.jpg
align x = left
align y = bottom
text1 = SCP-173 изготовлен из бетона и арматуры со следами аэрозольной краски марки Krylon. SCP-173 одушевлен и крайне враждебен.
text2 = Oбъект не может двигаться в то время, когда находится в пределах прямой видимости. При работе с SCP-173 никогда не должен быть нарушен зрительный контакт. Персонал, предназначенный для входа в контейнер, проинструктирован предупреждать друг друга перед тем, как моргнуть.

[SCP-178]
image path = 178.jpg
align x = left
align y = top
disablebackground = true
text1 = SCP-178 — это пара белых стереоскопических («3D») очков с белой прямоугольной оправой и прозрачными линзами синего и красного цвета (соответственно, левая и правая линза) из пластика. Физически объект не обладает какими-либо необычными свойствами, за исключением небольшого обесцвечивания картона, что соответствует возрасту.
text2 = Человек, надевший SCP-178, помимо обычного окружения начинает видеть больших двуногих существ. По сообщениям испытуемых, эти существа ведут себя смирно, иногда выказывают любопытство. 
text3 = Однако любая попытка надевшего SCP-178 или любых других лиц напрямую взаимодействовать с существами приводит к возникновению рваных ран на всех вовлечённых людях.

[SCP-205]
image path = 205.jpg
align x = right
align y = bottom
disablebackground = true
text1 = SCP-205 — это пара светильников. Свет, излучаемый каждым из них, ведёт себя уникальным образом, характерным только для SCP-205: он проходит практически через все поверхности, не являющимися белыми.
text2 = Так как свет постоянно и беспрепятственно проходит сквозь всё на своём пути, он не создаёт теней, однако при свечении на плоскую белую поверхность, как, например, проекционный экран в камере 52.

[SCP-294]
image path = 294.jpg
align x = center
align y = bottom
disablebackground = true
text1 = Объект SCP-294 выглядит как стандартный кофейный автомат. Его единственным отличием является наличие панели с кнопками, соответствующими обычной QWERTY-клавиатуре.
text2 = Пользователь может ввести на клавиатуре название любой интересующей его жидкости. При нажатии кнопки «ввод» в раздаточном устройстве появляется бумажный стаканчик на 12 унций (350 миллилитров), наполняемый из крана заданной жидкостью.
text3 = Успешно прошли первые 97 экспериментов с объектом, в которых пользователи требовали от автомата налить им воды, кофе, пива, газированной воды; некоторых непригодных к употреблению жидкостей - в частности, серной кислоты, стеклоочистителя, машинного масла; веществ, не существующих в жидком состоянии при комнатных температуре и давлении - азота, железа, стекла.

[SCP-372]
image path = 372.jpg
align x = left
align y = bottom
disablebackground = true
text1 = SCP-372 представляет собой существо неизвестного вида. Длина тела существа от головы до кончика хвоста - примерно два метра, вес - 45 кг.
text2 = SCP-372 научилось предугадывать движения всех, кто находится вокруг него и использует эту технику, чтобы спрятаться за головой человека, ищущего его. Также прячется в любом из слепых пятен.
text3 = SCP-372 способно прятаться вне поля зрения того, кто его ищет, а также в слепом пятне, или передвигаясь в момент саккад. В случае нарушения сдерживания всем сотрудникам рекомендуется сообщать о любых кратковременных мерцающих движениях, которых заметно "краем глаза".

[SCP-427]
image path = 427.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-427 - небольшой, украшенный резьбой амулет сферической формы, изготовленный из полированного серебристого материала. Украшения на его поверхности, судя по всему, не предназначены для выполнения какой-либо функции.
text2 = SCP-427 появился в результате обработки одной таблетки SCP-500 в SCP-914 на "тонком" режиме. В закрытом состоянии не делает ничего необычного. Если амулет открыть и направить на биологическую ткань, он быстро регенерирует клеточные повреждения, и неизвестным путём вычищает инородные материалы или инфекцию.
text3 = Более же долгосрочное воздействие представляет собой серьёзную угрозу для здоровья. Амулет лечит тело и оптимизирует его внутренние системы. Сотрудники класса D, подвергаемые воздействию больше часа, мутировали в бесформенные сгустки ткани.
text4 = "Плотские твари" , созданные SCP-427, невероятно агрессивны, атакуют все находящиеся в пределах видимости живые существа и смертельно опасны. Большинство разновидностей современного оружия действует на них достаточно слабо.

[SCP-500]
image path = 500.jpg
align x = right
align y = bottom
text1 = SCP-500 — это маленькая пластиковая банка, которая на момент написания содержит 47 красных таблеток.
text2 = Tаблетка, принятая перорально, излечивает субъект от всех болезней в течение двух часов. Точное время зависит от тяжести и количества заболеваний.
text3 = Bсе попытки синтеза объекта и активного ингредиента SCP-500, несмотря на свою многочисленность, не увенчались успехом.

[SCP-513]
image path = 513.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-513 — это обыкновенный ржавый коровий колокольчик. Из-за сильной коррозии на его поверхности не видно каких-либо знаков или надписей.
text2 = Примерно через час после воздействия жертвы начинают мельком видеть SCP-513-1, открывая двери, проходя мимо зеркал, поворачивая голову или совершая любые другие действия, вызывающие резкие изменения в визуальном восприятии.
text3 = Kак сообщается, после своего обнаружения SCP-513-1 отворачивается и выходит из поля зрения, после чего бесследно исчезает.

[SCP-682]
image path = 682.jpg
align x = right
align y = bottom
text1 = SCP-682 — крупное рептилообразное существо неизвестного происхождения. По-видимому, оно чрезвычайно разумно, было замечено его сложное общение с SCP-079 во время их непродолжительного контакта.
text2 = У SCP-682 постоянно наблюдается чрезвычайно высокая сила, скорость и быстрые рефлексы, хотя их точные значения зависят от его состояния. Тело SCP-682 растет и меняется с большой скоростью, увеличиваясь или уменьшаясь в размере во время потребления объектом материи.
text3 = SCP-682 должен быть уничтожен как можно скорее.

[SCP-714]
image path = 714.jpg
align x = center
align y = center
disablebackground = true
text1 = Bнешне SCP-714 выглядит как обычное кольцо из зелёного нефрита. В отличие от обычных колец, объект имеет свойство адаптироваться под размер пальца последнего человека, который до него дотронулся.
text2 = Bоздействие SCP-714 проявляется в нескольких аспектах: Изнурение, приводящее к сонливости; Замедление реакций и вялость движений; Снижение умственных способностей; Психическая защита — невосприимчивость к психическим и меметическим воздействиям; Устойчивость к вредным химикатам.

[SCP-860]
image path = 860.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-860 — темно-синий ключ обычной формы.
text2 = Через случайные на первый взгляд промежутки времени на лезвии ключа появляется набор чисел, который является координатами в формате UTM.
text3 = SCP-860 может войти в любой дверной замок, который необходимо открывать ключом, расположенный в области, на которую указывают данные координаты, и будет действовать подобно ключу, который подходит для этого замка.
text4 = Eсли с помощью SCP-860 отпереть и открыть дверь, эта дверь не будет вести туда, куда она обычно открывается. Вместо этого она открывается в небольшой лес, посередине которого проходит просека шириной примерно 80 см, обозначенный как SCP-860-1.

[SCP-895]
image path = 895.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-895 — изукрашенный дубовый гроб, найденный в морге [ДАННЫЕ УДАЛЕНЫ] сотрудниками Фонда.
text2 = SCP-895 вызывает искажения на фото- и видеозаписывающей технике в радиусе 50 метров, похожие на яркие, вызывающие нервный шок галлюцинации, продолжительность и частота появления которых зависит от расстояния между SCP-895 и устройством. 
text3 = Эти искажения не распространяются на тех, кто непосредственно находится в указанном радиусе.

[SCP-914]
image path = 914.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-914 — большой цельный часовой механизм, весящий несколько тонн и покрывающий область в восемнадцать квадратных метров. Объект состоит из винтовых передач, ремней, шкивов, переключателей, пружин и других деталей заводного механизма.
text2 = Kогда в отсек «ВХОД» помещается какой-либо объект, дверь закрывается и звучит тихий звонок. Если переключатель будет установлен в какое-либо положение, а ходовая пружина заведена, то SCP-914 «изменяет» объект в отсеке.
text3 = Процесс занимает 5-10 минут, в зависимости от размера обрабатываемого объекта.

[SCP-939]
image path = 939.jpg
align x = left
align y = top
disablebackground = true
text1 = SCP-939 - теплокровные стайные хищники, некоторые органы и системы которых атрофировались, как у троглобионтов. Средний рост выпрямившейся особи SCP-939 - 2,2 метра, а вес - 250 кг, хотя от этой величины могут быть значительные отклонения.
text2 = Излюбленный метод SCP-939 для заманивания жертвы - имитация человеческой речи голосом убитых ранее жертв, хотя имелись случаи активной ночной охоты и имитации звучания других животных.
text3 = SCP-939 выдыхают взвесь амнезиака класса C (далее - АМН-С227) в очень низкой концентрации. АМН-С227 вызывает временную антероградную амнезию, подавляя формирование воспоминаний за всё время действия плюс примерно тридцать минут.


[SCP-966]
image path = 966.jpg
align x = left
align y = bottom
disablebackground = true
text1 = SCP-966 видимы только в диапазоне длин волн от 700 до 900 нанометров. Не видимы невооруженному взгляду. Это относится ко всем тканям SCP-966 вне зависимости от их состояния.
text2 = Питаются SCP-966 средними и крупными животными, в том числе людьми. Охотятся они в одиночку или парами. Способ охоты состоит в испускании одиночного импульса ранее неизвестного вида волн, которые навсегда лишают их жертву способности входить в фазы медленного и быстрого сна.
text3 = Лишив свою жертву сна, SCP-966 будут её преследовать, пока она не лишится способности к движению от нехватки сна. После этого SCP-966 начинают поедать свою жертву..


[SCP-970]
image path = 970.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-970 представляет собой пространственный феномен, состоящий в том, что затронутое им помещение замыкается само на себя.
text2 = Изменение, которому подвергается данная комната, не затрагивает соседние комнаты и этажи. Причины возникновения подобного феномена пока не установлены.
text3 = Cо времени этого инцидента было обнаружено ещё [ДАННЫЕ УДАЛЕНЫ] зданий, затронутых подобным феноменом, из них  [ДАННЫЕ УДАЛЕНЫ] % - в 800-километровом радиусе от Сектора 19.

[SCP-1025]
image path = 1025.jpg
align x = right
align y = bottom
text1 = SCP-1025 — книга в твёрдом переплёте, объёмом примерно 1500 страниц. На передней стороне обложки и корешке книги находится название "Энциклопедия общих заболеваний".
text2 = Hикаких сведений о существовании других экземпляров книги, равно как и самого издательства, нет.
text3 = У читателей книги проявляются симптомы тех болезней, о которых они читали. Эффект проявляется через [ДАННЫЕ УДАЛЕНЫ] часов после прочтения.

[SCP-1123]
image path = 1123.jpg
align x = center
align y = center
disablebackground = true 
text1 = SCP-1123 представляет собой человеческий череп, у которого отсутствует нижняя челюсть и все зубы. На наружной поверхности лобной чешуи черепа имеется надпись на современном кхмерском языке, выполненная с помощью человеческой крови и гласящая: "Помни". 
text2 = Генетическое тестирование подтверждает, что как череп, так и кровь принадлежали одному лицу, умершему примерно в 197*. Кхмерский текст очень выцвел и невидим для большинства субъектов, находящихся на расстоянии более 5 метров.
text3 = Однако при приближении к SCP-1123 субъекты сообщают, что буквы постепенно становятся более заметными, пока на расстоянии менее 1 м текст не начинает выглядеть так, как будто написан совсем недавно.

[SCP-1162]
image path = 1162.jpg
align x = center
align y = center
disablebackground = true 
text1 = SCP-1162 в настоящее время представляет собой отверстие в шлакоблочной стене камеры содержания [ДАННЫЕ УДАЛЕНЫ].
text2 = SCP-1162 активируется, когда живое существо проникает в отверстие на максимальную глубину, в этот момент его пальцы касаются твёрдой поверхности, и обнаруживают предмет достаточно маленького размера, чтобы поместиться в отверстие.
text3 = Эти предметы обычно опознаются как что-то, что пользователь потерял или искал в какой-то момент своей жизни.

[SCP-1499]
image path = 1499.jpg
align x = right
align y = bottom
disablebackground = true 
text1 = SCP-1499 — советский противогаз ГП-5. Испытание и опрессовка показали, что объект достаточно герметичен для использования по прямому назначению.
text2 = Аномальный эффект проявляется при надевании SCP-1499 на голову человека. Приблизительно через одну секунду после полного надевания объекта на голову субъект пропадает из виду и не регистрируется никакими приборами. 
text3 = Надев SCP-1499, подопытные, по их словам, оказываются в месте, радикально отличающемся от того, в котором находились до того.

[Повстанцы Хаоса]
image path = chaos.jpg
align x = left
align y = bottom
disablebackground = true
text1 = Повстанцы Хаоса — объединение, отделившееся от Организации. Оно возникло, когда в 1924 году одно из подразделений самовольно покинуло свой участок, взяв с собой несколько крайне полезных SCP-объектов.
text2 = Mестонахождение основной базы операций Повстанцев, а также их лидеры, неизвестны.
text3 = Cотрудникам следует принять во внимание то, что со стороны Повстанцев возможны набеги, террористические действия и шпионаж, и сообщать начальству о подозрительном поведении коллег.

[Персонал D-Класса]
image path = classd.jpg
align x = right
align y = bottom
text1 = D-Класс — используются для обслуживания объектов класса Кетер.
text2 = Персонал для D-Класса набираются в основном из заключённых, приговорённых либо к смертной казни, либо к очень длительному сроку (хотя возможны исключения). Также разрешён набор из добровольцев.
text3 = Bсе сотрудники D-Класса должны уничтожаться первого числа каждого месяца, на их место должны набираться новые сотрудники.

