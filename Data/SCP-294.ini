;color=0,0,0 - цвет жидкости
;alpha=0.0 - прозрачность жидкости [0.0 = прозрачный, 1.0 = непрозрачный]
;glow=[true/false] - вкл\выкл свечения жидкости (true/false)

;sound = SFX\SCP\294\*.ogg - звук выпивания жидкости
;dispensesound = "SFX\SCP\294\dispense1.ogg" [По умолчанию] - звук наливания жидкости в стакан.

;lethal = [true/false] - летальный исход (Смерть)
;deathmessage = ТЕКСТ - отчёт о смерти игрока.

;blur = 0 сек - таймер размытости экрана
;message = ТЕКСТ - сообщение на экране после употребления жидкости
;damage = 0 - травмы
;bloodloss = 0 - кровопотери
;stomachache = [true/false] - имеет такой же эффект, как и аппендицит, вызванные SCP-1025 (снижение выносливости и сообщение о боли в животе)

;staminaeffect = 0.0 - изменяет скорость передвижения (1.0 = нормальная скорость, 2.0 = низкая скорость передвижения, 0.0 = не снижает скорость передвижения)
;staminaeffecttimer
;blinkeffect, blinkeffecttimer

;explosion = [true/false] - создает взрыв, такой же как в "Выход B"

