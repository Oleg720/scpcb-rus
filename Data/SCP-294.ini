;color=0,0,0 - цвет жидкости
;alpha=0.0 - прозрачность жидкости [0.0=прозрачная, 1.0=непрозрачная]
;glow=[true/false] - вкл/выкл свечение жидкости (true/false)

;sound=SFX\SCP\294\*.ogg - звук выпивания жидкости
;dispensesound="SFX\SCP\294\dispense1.ogg" [По умолчанию] - звук наливания жидкости в стакан

;lethal=[true/false] - летальный исход (Смерть)
;deathmessage=ТЕКСТ - отчёт о смерти игрока

;blur=0 сек - таймер размытости экрана
;message=ТЕКСТ - сообщение на экране после употребления жидкости
;damage=0 - травмы
;bloodloss=0 - кровопотеря
;stomachache=[true/false] - имеет такой же эффект, как и аппендицит, вызванный SCP-1025 (снижение выносливости и сообщение о боли в животе)

;staminaeffect=0.0 - изменяет скорость передвижения (1.0=нормальная скорость, 2.0=скорость в 2 раза ниже, 0.0=скорость не снижается)
;staminaeffecttimer - показывает, сколько длится изменение скорости передвижения
;blinkeffect, blinkeffecttimer

;explosion=[true/false] - создает взрыв, такой же, как в концовке через Выход B

